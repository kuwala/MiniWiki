<DOCTYPE=html>
<html>
	<head>
		<title>{{title}}</title>
	</head>
	<style ="text/css">
		body {
			font-family: sans-serif;
			width: 800px;
			margin: 0 auto;
			padding: 10px;
			position: relative;
		}
		
		.error {
			color: red
		}
		
		label {
			display: block;
			font-size: 20px;
		}
		
		input[type=text] {
			width: 400px;
			height: 20px;
			padding: 2px;
		}
		
		.page_editor {
			width: 760px;
			height: 400px;
			font-size:17px;
			font-family: monospace;
		}
		.toolbar {
			position: relative;
			left: 620px;
			color: gray;
		}
	</style>
	<body>
		{{toolbar|safe}}
		<form method="post">
			<label>
				<div>Enter HTML here to be saved to this page url:</div>
				<textarea class="page_editor" name="content">{{page_html}}</textarea>
			</label>
			<div class="error">{{error}}</div>
			<input type="submit">
		</form>
	</body>
</html>
